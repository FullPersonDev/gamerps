<html lang="en">
<head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
    <h1 id="title">Let's Play a Game!</h1>
    <p id="subtitle">Rock, Paper, Scissors</p>
    <div id="buttonarea">
        <button id="start">Start</button>
    </div>
    <div id="gameArea">
        <div id="userPick">

        </div>
        <div id="computerPick">

        </div>
    </div>
    <div id="results">
        <table>
            <tr>
                <th>Results</th>
                <th class="count">Count</th>
            </tr>
            <tr>
                <td>Wins</td>
                <td id="winscount" class="count">0</td>
            </tr>
            <tr>
                <td>Ties</td>
                <td id="tiescount" class="count">0</td>
            </tr>
            <tr>
                <td>Losses</td>
                <td id="lossescount" class="count">0</td>
            </tr>
        </table>
    </div>

    <script src="./assets/script/script.js"></script>
</body>
</html>
